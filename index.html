<!DOCTYPE html>
<html>
	<head>
		<!-- Hello, and welcome to the source html of a silly little game about "popping" buttons-->
		<meta charset="utf-8">
		<!-- this next tag appears in search engine results as the pages title, is shown in the browser tab on most browsers (or as the title bar in browsers without tabs) and is usually what browsers list the page as in history and bookmarks. Generally you always want to have a title tag. For games it makes sense to match up with the game name, or maybe sometimes have it say the level or area name. Can't type that tag name even in a comment, as if a link to this page is shared on whattsapp it will take the rest of this comment as the sharing description!! -->
		<title>Button Popper 1</title>
		<meta name="description" content="A minigame of button popping madness by Philip Ganney"></meta>
		<meta name="viewport" content="initial-scale=1, user-scalable=yes, width=device-width, maximum-scale=3">
		<!-- Favourites Icon - also the tab icon -->
		<link rel="icon" href="favicon.png" type="image/x-icon"></link>
		<link rel="stylesheet" href="buttonPopStyle.css"/>
		<script src="buttonPop.js"></script>
	</head>
	<body onload="">
		<!-- blank div template
		<div id="" class=""></div>
		
		button that says "Text" template
		<button type="button" id="" class="">Text</button>
		
		span template
		<span id="" class="">0</span>
		-->
		<header id="header"><h3>Button Popper by Phil Ganney</h3></header>
		<div id="scores" class=""><!--Only show two of these at a time. Three scores at once doesn't really work: ugly and adds layout complexity for user and dev, -->
			<div id="curScoreDiv" class="">Current Score<br/><span id="CS" class="">0</span></div><div id="hiScoreDiv" class="hidden">High Score<br/><span id="HS" class="">0</span></div><div id="targetScoreDiv" class="">Target Score<br/><span id="TS" class="">##</span></div>
		</div>
		<div id="mainPanel" class="limeBorder choices"><!--showLevel(lvlNum matching btn#) for choosing a level to play-->
			<div id="highRow" class=""><button type="button" id="btn1" class="silver" onclick="showLevel(1)">Standard Slow</button><button type="button" id="btn2" class="silver" onclick="showLevel(2)">Standard Faster</button><button type="button" id="btn3" class="silver" onclick="showLevel(3)">Standard Crazy</button></div>
			<div id="midRow" class=""><button type="button" id="btn4" class="silver">Complex Slow</button><button type="button" id="btn5" class="silver">Complex Faster</button><button type="button" id="btn6" class="silver">Complex Crazy</button></div>
			<div id="lowRow" class=""><button type="button" id="btn7" class="silver">Devious Slow</button><button type="button" id="btn8" class="silver">Devious Faster</button><button type="button" id="btn9" class="silver">Devious Crazy</button></div>
			<div id="GAMEOVER" class="hidden"><h1>FAILURE!<br/>FAILURE!<br/>Don't tap those black buttons with "Fail" on them!</h1></div>
			<div id="TargetReached" class="hidden"><h1>SUCCESS!<br/>Target Score Reached<br/></h1></div>
			<div id="AlreadyDone" class="hidden"><h1>You reached the target score earlier</h1></div>
			<div id="levelInstructions" class="hidden black"><h1 id="instructionsHere">Woops the instructions haven't been loaded in</h1></div>
		</div>
		<div id="metaControls" class="">
			<button type="button" id="backToLvlChoicesBtn" class="hidden fullWidth" onclick="showLevelChoices()">Change Level</button>
			<button type="button" id="startBtn" class="hidden ">Start</button>
		</div>
		
	</body>
</html>

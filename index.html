<!DOCTYPE html>
<html>
	<head>
		<!-- Hello, and welcome to the source html of a silly little game about "popping" buttons-->
		<meta charset="utf-8">
		<!-- this next tag appears in search engine results as the pages title, is shown in the browser tab on most browsers (or as the title bar in browsers without tabs) and is usually what browsers list the page as in history and bookmarks. Generally you always want to have a title tag. For games it makes sense to match up with the game name, or maybe sometimes have it say the level or area name. Can't type that tag name even in a comment, as if a link to this page is shared on whattsapp it will take the rest of this comment as the sharing description!! -->
		<title>Button Popper 1</title>
		<meta name="description" content="A minigame of button popping madness by Philip Ganney"></meta>
		<meta name="viewport" content="initial-scale=1, user-scalable=yes, width=device-width, maximum-scale=3">
		<!-- Favourites Icon - also the tab icon -->
		<link rel="icon" href="favicon.png" type="image/x-icon"></link>
		<link rel="stylesheet" href="buttonPopStyle.css"/>
		<script src="buttonPop.js"></script>
	</head>
	<body>
		<!-- blank div template
		<div id="" class=""></div>
		
		button that says "Text" template
		<button type="button" id="" class="">Text</button>
		
		span template
		<span id="" class="">0</span>
		-->
		<div id="scores" class=""><!--Trying out showing three scores at once - doesn't really work: ugly, adds layout complexity for user and dev, -->
			<div id="curScoreDiv" class="">Current Score<br/><span id="CS" class="">0</span></div><div id="hiScoreDiv" class="hidden">High Score<br/><span id="HS" class="">0</span></div><div id="targetScoreDiv" class="">Target Score<br/><span id="TS" class="">20</span></div>
		</div>
		<div id="mainPanel" class="limeBorder">
			<div id="highRow" class=""><button type="button" id="btn1" class="silver">0</button><button type="button" id="btn2" class="silver">0</button><button type="button" id="btn3" class="silver">0</button></div>
			<div id="midRow" class=""><button type="button" id="btn4" class="silver">0</button><button type="button" id="btn5" class="silver">0</button><button type="button" id="btn6" class="silver">0</button></div>
			<div id="lowRow" class=""><button type="button" id="btn7" class="silver">0</button><button type="button" id="btn8" class="silver">0</button><button type="button" id="btn9" class="silver">0</button></div>
		</div>
		<div id="metaControls" class=""><button type="button" id="startBtn" class="" onclick="startBtn()">Start</button></div>
	</body>
</html>
